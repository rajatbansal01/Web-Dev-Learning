<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>

<body>
    <h2>This is form tutorial</h2>
    <form action="backend.php">

        <div>
            <label for="name"> Name: </label>
            <input type="text" name="my_name" id="name">
        </div>
        <br>
        <div> <label for="role">Role:</label>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            Id: <input type="text" name="myId">
        </div>
        <br>
        <div>
            E-Mail Id: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus" id="">
        </div>
        <br>
        <div> <label for="eligibility"> Are you eligible:</label>
            <input type="checkbox" name="myCheckbox" checked id="eligibility">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            <label for="car">Car:</label>
            <select name="myCar" id="car">
                <option value="indica">Indica</option>
                <option value="swift" selected>Swift</option>
            </select>
        </div>
        <br>
        <div>
            Write About Yoyrself: <br> <textarea name="myText" id="" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
        </div>
        <br>
        <div>
            <input type="reset" value="Reset Form">
        </div>
    </form>


</body>

</html>
