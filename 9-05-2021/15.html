<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in css</title>
    <style>
        /* group selector */
        .SecondPara{
            color: red;
            background-color: royalblue;
        }
        /* # is the class selector */
        footer,span{
            background-color: pink;
            color: #1e6b58;
        }

    </style>
</head>
<body>
    <h3> CSS Selectors</h3>
    <p id="SecondPara" class="SecondPara"> This is a simplr paragraph to demonstrate css Selectors</p>
    <p> This is a simplr paragraph to demonstrate css Selectors</p>
    <p> This is a simplr paragraph to demonstrate css Selectors</p>
    <div>
        <p>This is a paragrapj</p>
    </div>
    <footer>This is footer</footer>
</body>
</html>
