    <title>JS String Functions</title>

<body>
    <div class="container">

    </div>

<script>
    var str = "This is a string"
    console.log(str)
    console.log("index of is is " + str.indexOf("is")); // first occurance of a substring
    console.log(str.lastIndexOf("is")) // last occurance
    console.log(str.slice(0,3))
    console.log(str.substr(1,7))
    replaced = str.replace("is", "are");
    console.log(replaced)

    console.log(str.toUpperCase())
    console.log(str.concat(" Hi"))
    console.log(str.trim())

    console.log(str.charAt(2))
    console.log(str[3])


</script>
