<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: seagreen;  /* color by name */
        }
        #SecondPara{
            color: rgb(96, 28, 224); /* color by rgb value*/
        }
        #ThirdPara{
            color: #ab3f90; /* color by hex value*/
            background-color: rgb(0,0,0);
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph for first box </p>

    <h2>This is my first box</h2>
    <p id="SecondPara">This is a paragraph for first box </p>

    <h2>This is my first box</h2>
    <p id="ThirdPara">This is a paragraph for first box </p>
    
</body>
</html>
